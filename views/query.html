<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script type="text/javascript">
		function callQuery() {
			$.get('/query', function(data) {
				console.log(data);
				try {
					$(data).each( function( index ) {
					  $('#list').append('<li>'+this.Name+'</li>');
					});
					$("#list").listview("refresh");
				} catch(e) {
					$('#error').append('<p style="color:red;">'+e+'</p>');
				}
			});
		}
		$(document).ready(callQuery());
	</script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Node.js Demo</h1>
		</div>
		<div data-role="content">
			<ul id="list" data-role="listview" data-autodividers="true" data-inset="true" data-filter="false" data-theme="d" data-divider-theme="e">
			</ul>
			<div id="error">
			</div>
		</div>
	</div>	
</body>
</html>
